<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/JS/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Assets/Css/Login1.css">
    <link rel="icon" href="Assets/Img/2362563.png">
</head>
<style>
    .create {
        font-size: 13px;
        color: black;
    }
</style>
<body>
    <div class="main d-flex">
        <div class="left">
            <div class="logo">
                <div class="text">
                    <p>Sneaker Store</p>
                </div>
                <div class="logon"><img src="Assets/Img/image-removebg-preview (2).png" alt=""></div>
            </div>

            <form>
                <div class="user mb-3 mt-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="USERNAME">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="pass mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD">
                </div>
                <div class="button d-flex mt-4">
                    <button class="btn fb btn-light"><a href=""><i class="fa-brands fa-facebook"></i></a></button>
                    <button class="btn gg btn-light"><a href=""><i class="fa-brands fa-google"></i></a></button>
                    <button class="btn ins btn-light"><a href=""><i class="fa-brands fa-instagram"></i></a></button>
                    <button class="btn tw btn-light"><a href=""><i class="fa-brands fa-twitter"></i></a></button>
                </div>

                

                <div class="mb-3 form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember password</label>
                </div>
                <div class="mb-3 form-check mt-4">
                    <a class="create" href="register.html">Create account here.</a>
                </div>
                <div class="in">
                    <a href="accountLogin.html"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
                
            </form>
        </div>
        <div class="right">
            <img src="Assets/Img/nike-kobe-sneaker-history.jpg" alt="">
        </div>
    </div>

    <script src="Assets/JS/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>

</html>
